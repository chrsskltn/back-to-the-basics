<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
</head>
<body>
    <div class="container">
        <form>
            <input type="text" id="name" placeholder="Please enter your full name">
            <input type="email" id="email" placeholder="Please enter your email">
            <select id="position">
                <fieldset class="radio-group">
                        <legend>Availability</legend>
                            <label>
                                <input type="radio" name="Availability" value="full-time">
                                Full time
                            </label>
                            <label>
                                <input type="radio" name="Availability" value="part-time">
                                Part time
                            </label>
                            <label>
                                <input type="radio" name="Availability" value="casual">

                                Casual
                            </label>
                </fieldset>
            </select>
        </form>
    </div>

</body>
</html>
