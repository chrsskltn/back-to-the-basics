<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styles" href="styles.css">
    <title>Blog Post Card</title>
</head>
<body>
    <div class="blog-post-card">
        <img class="post-img" src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg" alt="la la la">
        <div class="post-content">
            <h2 class="post-title">This is the Post Title</h2>
            <p class="post-excerpt">This is the text to summarise the blog</p>
            <a class="read-more">Read More</a>

        </div>




    </div>

</body>
</html>
