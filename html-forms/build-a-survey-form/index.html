<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Survey Form</title>
    </head>

    <body>
        <title>Page Title</title>
            <h1 id="title">Title</h1>
            <p id="description">A short description</p>
            <form id="survey-form">
                <label for="name-label" id="name-label">Please enter your name</label>
                <input type="text" id="name" placeholder="#name" required>
                <label for="email-label" id="email-label">Please enter your email</label>
                <input type="email" id="email" placeholder="#email" required>
                <label for="number-label" id="number-label">Please enter a number</label>
                <input type="number" id="number" min="0" max="15" placeholder="number">

                <select id="dropdown">
                    <option value="option1">First Option</option>
                    <option value="option2">Second Option</option>
                </select>

                <input type="radio" id="radio1" name="radiogroup" value="radio1">
                <label for="radio1">Radio Option 1</label>
                <input type="radio" id="radio2" name="radiogroup" value="radio2">
                <label for="radio1">Radio Option 2</label>

                <input type="checkbox" id="checkbox1" name="chackboxgroup" value="checkbox1">
                <label for="checkbox1">My first checkbox</label>
                <input type="checkbox" id="checkbox2" name="chackboxgroup" value="checkbox2">
                <label for="checkbox1">My second checkbox</label>

                <label for="comments">Other Comments?</label>
    <textarea id="comments" name="comments" cols="30" rows="10"></textarea>
    <button type="submit" id="submit">Submit</button>


             
               
            
            </form>
        




    </body>




</html>
